<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
ol.first {list-style-type: decimal-leading-zero;}
ol.second {list-style-type: upper-roman;}
ol.third {list-style-type: hebrew;}
ul.fourth {list-style-type: circle;}
ul.fifth {list-style-type: square;}
ul.sixth {list-style-type: cjk-ideographic;}
ul.seventh {list-style-image: url('flower.png');}
</style>
</head>
<body>
    <ol class="first">
        <li>Donuts</li>
        <li>Milk</li>
        <li>Pizza</li>
    </ol>
    
    <ol class="second">
        <li>Red</li>
        <li>Blue</li>
        <li>Yellow</li>
    </ol>

    <ol class="third">
        <li>Cat</li>
        <li>Dog</li>
        <li>Cow</li>
    </ol>

    <ul class="fourth">
        <li>Basketball</li>
        <li>Baseball</li>
        <li>Football</li>
    </ul>

    <ul class="fifth">
        <li>Math</li>
        <li>Science</li>
        <li>History</li>
    </ul>

    <ul class="sixth">
        <li>Computer</li>
        <li>Tablet</li>
        <li>Phone</li>
    </ul>

    <ul class="seventh">
        <li>Painting</li>
        <li>Drawing</li>
        <li>Sculpting</li>
    </ul>
</body>
</html>
